type Convention {
  id: ID!
  invited: [Person!]!
  duration: Int!
  title: String!
}

type ConventionConnection {
  edges: [ConventionEdge!]!
  pageInfo: PageInfo!
}

type ConventionEdge {
  node: Convention!
  cursor: String!
}

input ConventionInput {
  id: ID!
  title: String!
}

union CreateConventionResponse = Convention | CreateConventionError

type CreateConventionError {
  error: String!
}
