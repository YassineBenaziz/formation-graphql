enum Genre {
  HORROR
  ACTION
  COMEDY
  DRAMA
}

type Film {
  id: ID!
  title: String!
  duration: Int!
  directors: [Person!]!
  actors: [Person!]!
  producers: [Person!]!
  releaseDate: String!
  genre: Genre
  synopsis: String!
}

type FilmConnection {
  edges: [FilmEdge!]!
  pageInfo: PageInfo!
}

type FilmEdge {
  node: Film!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String!
}
